<div class="main d-flex flex-column mt-5 col-6 offset-3" [formGroup]="form">
    <label for="login">E-mail</label>
    <input type="email" id="login" formControlName="email" class="form-control">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control">
    <button type="button" class="btn btn-success mt-2" (click)="login()">LOGIN</button>
</div>
<div class="footer">
    <p>*Login admin@ukr.net Password 123454321</p>
</div>
