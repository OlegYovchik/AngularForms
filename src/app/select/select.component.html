<div class="btn-group w-100 mt-2" dropdown [isDisabled]="isDisabled">
  <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle"
          aria-controls="dropdown-basic" [ngClass]="'btn-primary'">
    {{viewValue ? viewValue : placeholder}} <span class="caret"></span>
  </button>
  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-basic" [style.width]="'100%'">
    <li role="menuitem" *ngFor="let item of options" (click)="select(item)" class="pointer">
      <span *ngTemplateOutlet="item.entity&&optionTemplate ? optionTemplate : label ; context: {item:item}"></span>
    </li>
  </ul>
</div>
<ng-template #label let-item="item">
  <div class="header">{{item.label}}</div>
</ng-template>
